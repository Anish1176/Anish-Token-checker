<!DOCTYPE html>
<html>
<head>
    <title>Facebook Profile Access</title>
    <style>
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Facebook Profile Access</h1>
    <form method="post">
        <input type="text" name="access_token" placeholder="Enter your Facebook access token" style="border: 2px solid #333; padding: 6px;">
        <button type="submit">Submit</button>
    </form>
    
    {% if error_message %}
        <p class="error">{{ error_message }}</p>
    {% elif profile_name %}
        <p>Your Profile Name: {{ profile_name }}</p>
    {% endif %}
</body>
</html>
